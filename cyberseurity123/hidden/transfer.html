<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer | Mock Bank</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #00448c;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #003366;
            padding: 10px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            font-size: 1.2em;
        }
        nav a:hover {
            background-color: #0057b8;
            border-radius: 4px;
        }
        .transfer-section {
            padding: 40px;
            background-color: #ffffff;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .transfer-section h2 {
            font-size: 2.2em;
            color: #003366;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 1.1em;
            color: #333333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 12px;
            font-size: 1.1em;
            color: #ffffff;
            background-color: #00448c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0057b8;
        }
        footer {
            background-color: #00448c;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Mock Bank</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="transfer-section">
    <h2>Bank Transfer</h2>
    <form action="transfer_process.html" method="post">
        <label for="from">From Account:</label>
        <input type="text" id="from" name="from" placeholder="Enter your account number" required>

        <label for="to">To Account:</label>
        <input type="text" id="to" name="to" placeholder="Enter beneficiary account number" required>

        <label for="amount">Amount (in rupees):</label>
        <input type="text" id="amount" name="amount" placeholder="Enter amount in INR" required>

        <input type="submit" value="Transfer">
    </form>
</div>

<footer>
    <p>&copy; 2024 Mock Bank. All rights reserved.</p>
</footer>

</body>
</html>
